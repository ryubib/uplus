<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>LG U+ 웹팩스</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--공통-->
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    
</head>
<body>
    <div class="wrap">
        <header class="wfmheader">

        </header>
        <div class="container" style="position: absolute; left:20px; top:20px;">
            <div class="cont-wrap">
                <section class="guide">
                    <h1>모바일 가이드</h1>
                    <h2>버튼</h2>
                      <div class="cont">
                        <div class="sub_cont">
                            <p class="tit">full</p>
                            <a href="#" class="btn-full pink_bg">다음</a>
                        </div>
                        <div class="sub_cont">
                            <p class="tit">large</p>
                            <a href="#" class="btn-large pink_bg">확인</a>
                        </div>
                        <div class="sub_cont">
                            <p class="tit">large shadow</p>
                            <a href="#" class="btn-large p_shadow pink_bg">로그인</a>
                        </div>
                        <div class="sub_cont">
                            <p class="tit">large mid</p>
                            <a href="#" class="btn-lmid gray_bg">취소</a>
                            <a href="#" class="btn-lmid pink_bg">확인</a>
                        </div>
                        <div class="sub_cont">
                            <p class="tit">mid</p>
                            <a href="#" class="btn-mid gray_bg">취소</a>
                            <a href="#" class="btn-mid pink_bg">확인</a>
                        </div>
                      </div>
                </section>
                <section class="guide">
                    <h2>폼요소</h2>
                    <div class="cont">
                        <div class="sub_cont">
                            <p class="tit">라디오</p>
                            <div class="cont">
                                <!-- 라디오 -->
                                <span class="chkbox"><input type="radio" name="Rdo" class="styled" checked=""><span class="chk"></span></span>
                                <span class="chkbox"><input type="radio" name="Rdo" class="styled"><span class="chk"></span></span>
                                <span class="chkbox"><input type="radio" class="styled" disabled=""><span class="chk"></span></span>
                                <span class="chkbox"><input type="radio" class="styled" disabled="" checked=""><span class="chk"></span></span>
            
                                <span class="chkbox">
                                    <input type="radio" name="Rdo" class="styled" checked="">
                                    <span class="chk"></span>
                                </span>
                            </div>
                        </div>
                        <div class="sub_cont">
                            <p class="tit">토글바</p>
                            <div class="cont">
                                <input type="checkbox" name="toggle" class="styletg" id="toggle">
                            </div>
                        </div>
                        <div class="sub_cont">
                            <p class="tit">셀렉트박스</p>
                            <div class="cont">
                                <span class="select-box wide">
                                    <select class="styled">
                                        <option value="">option 01</option>
                                        <option value="">option 02</option>
                                        <option value="">option 03</option>
                                        <option value="">option 04</option>
                                        <option value="">직접입력</option>
                                    </select>
                                </span>
                            </div>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </div>
</body>
</html>
