		table tr:hover td {background-color:#f0ffff;transition:background-color .3s ease-in;}
		table th,

		.contextmenu {display:none;position:fixed;top:50%;left:50%;z-index:100;padding:10px 0;background-color:rgba(0,0,0,.7);border:1px solid #000;box-shadow:2px 2px 6px rgba(0,0,0,.8);}
		.contextmenu button {display:block;width:100%;padding:5px 40px 5px 20px;color:#fff;outline:0;}
		.contextmenu button:hover {background-color:rgba(127,154,224,.6);}
	</style>

<script src="../js/jquery-3.3.1.js"></script>
<script>
$(window).on('load', function(){
	/* 테이블정의 */
	$('table').each(function(){
		var tbl = '';
		tbl += '<colgroup>';
		tbl += '<col style="width:12%;">';//2depth
		tbl += '<col style="width:12%;">';//3depth
		tbl += '<col style="width:12%;">';//4depth
		tbl += '<col style="width:12%;">';//5depth
		tbl += '<col style="width:8%;">';//path
		tbl += '<col>';                           //file
		tbl += '<col style="width:50px;">';//stat
		tbl += '<col style="width:100px;">';//date
		tbl += '<col style="width:16%;">';//note
		tbl += '</colgroup>';

		tbl += '<thead><tr>';
		tbl += '<th scope="col">2depth</th>';
		tbl += '<th scope="col">3depth</th>';
		tbl += '<th scope="col">4depth</th>';
		tbl += '<th scope="col">5depth</th>';
		tbl += '<th scope="col">path</th>';
		tbl += '<th scope="col">file</th>';
		tbl += '<th scope="col">stat</th>';
		tbl += '<th scope="col">date</th>';
		tbl += '<th scope="col">note</th>';
		tbl += '</tr></thead>';
		$(this).prepend(tbl);
	});

	/* 재미 */
	$('h1').css({'transform':'scale(1.5) translateX(10%)', 'opacity':'.1', 'transition':'all 60s'});
	$(document).on({
		'mouseenter':function(){
			$('h1').removeAttr('style').css({'transition':'all .2s ease-in'});
		},
		'mouseleave':function(){
			$('h1').css({'transform':'scale(1.5) translateX(10%)', 'opacity':'.1', 'transition':'all 60s'});
		}
	});

	/* 작업일자 */
	$('table .date').each(function(){
		if($(this).text().length == 0){
			$(this).removeClass('date');
		}
	});

	/* 작업공수 */
	$('header .starBefore').each(function(){
		var before = $('td.stat:contains("☆")').length;
		$(this).text(before);
	});
	$('header .starAfter').each(function(){
		var after = $('td.stat:contains("★")').length;
		$(this).text(after);
	});
	$('header .len').each(function(){
		var all = $('tbody tr').length;
		var len = $('td.stat').text().length;
		$(this).find('span').text(len);
		$(this).find('.all').text(all);
	});

	/* 뎁스구분 */
	$('section h2').each(function(){
		var txt = $(this).text();
		$('header select').append('<option>' + txt + '</option>');

		var all = $(this).closest('section').find('tbody tr').length;
		var len = $(this).closest('section').find('td.stat').text().length;
		$(this).append('<span>(' + len + '/' + all + ')</span>');
		$(this).find('span').css({
			'position':'absolute',
			'top':'50%',
			'right':'1rem',
			'transform':'translateY(-50%)'
		});
	});

	/* 테이블토글 */
	$(document).on('click', 'section h2', function(){
		$(this).closest('section').find('table').toggleClass('hide');
	});

});


</script>
